<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login | Astro</title>
        <link rel="stylesheet" href="estilo/style.css" type="text/css">
        <link rel="icon" href="img/icone-astronauta.png">
    </head>
    <body>
      <div class="main-login">
         <div class="left-login">
            <h1>Faça o login<br>E entre para o nosso time</h1>
            <img src="img/Astronaut-bro.png" alt="astronauta" class="left-login-img">
         </div>
        
         <div class="right-login">    
          <div class="card-login">
             <h1>LOGIN</h1> 
             <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
             </div>
             <div class="textfield">
                <label for="usuario">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
             </div>   
             <button class="btn-login">Login</button> 
          </div>
         </div>
         
      </div>
    </body>
</html>
